name: newtest

on: [workflow_dispatch]

jobs:
  run-js-tests: 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install jest

    - name: Run tests
      run: npx jest
